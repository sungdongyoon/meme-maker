<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painting Painting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="color" id="color" />
    <div class="color-options">
      <div
        class="color-option"
        style="background-color: #16a085"
        data-color="#16a085"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #2980b9"
        data-color="#2980b9"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #2c3e50"
        data-color="#2c3e50"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #ecf0f1"
        data-color="#ecf0f1"
      ></div>
      <div
        class="color-option"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />
      <button id="mode-btn">🎨Fill</button>
      <button id="destroy-btn">💣Distroy</button>
      <button id="eraser-btn">❌Erase</button>
      <label for="file">
        📷Add Photo
        <input type="file" accept="image/*" id="file" />
      </label>
      <input type="text" placeholder="Add text here!" id="text" />
      <button id="save">🙆‍♂️Save image</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
